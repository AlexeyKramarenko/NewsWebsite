<form></form>
<form name="contactsForm" ng-controller="ContactsController as vm">
    <table style="background-color:aliceblue;">
        <tr>
            <td><b>Email:</b></td>
            <td>
                <input type="text" ng-model="vm.Contacts.Email" />
            </td>
        </tr>
        <tr style="border: 1px solid">
            <td><b>Телефон:</b></td>
            <td>
                <input type="text" ng-model="vm.Contacts.PhoneNumber" />
            </td>
        </tr>
        <tr>
            <td><b>Адреса:</b></td>
            <td>
                <input type="text" ng-model="vm.Contacts.Address" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Зберегти" ng-click="vm.save(vm.Contacts, contactsForm)" />
            </td>
        </tr>
    </table>
</form>
